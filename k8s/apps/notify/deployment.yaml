apiVersion: apps/v1
kind: Deployment
metadata:
  name: notify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notify
  template:
    metadata:
      labels:
        app: notify
    spec:
      containers:
        - name: notify
          image: movingtowardsadream/notify:latest
          envFrom:
            - secretRef:
                name: notify-secret
          ports:
            - containerPort: 8080