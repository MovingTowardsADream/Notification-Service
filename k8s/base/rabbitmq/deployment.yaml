apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.8.12-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          envFrom:
            - secretRef:
                name: notify-secret
          volumeMounts:
            - name: data-volume
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: rabbitmq-pvc